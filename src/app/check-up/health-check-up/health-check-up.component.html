<div class="card">
  <div class="card-header">
    Healch Checkup
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table mb-0">
        <tbody>
          <tr *ngFor = 'let data of checkupData'>
            <td>
              <a routerLink = '{{data.code}}'>{{data.name}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
